# =========================
# Spring Boot
# =========================
debug=true
spring.main.banner-mode=console

spring.application.name=hospital
server.address=0.0.0.0
server.port=3001

# =========================
# DataSource (Oracle XE)
# =========================
spring.datasource.url=jdbc:log4jdbc:oracle:thin:@//192.168.1.67:1521/xe
spring.datasource.username=CHJ
spring.datasource.password=1111
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-test-query=SELECT 1 FROM DUAL
spring.datasource.hikari.pool-name=HikariPool

# =========================
# JPA
# =========================
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true

# =========================
# MyBatis
# =========================
mybatis.mapper-locations=classpath:/mapper/**/*.xml
mybatis.type-aliases-package=app.patient
mybatis.configuration.map-underscore-to-camel-case=true

# =========================
# Redis
# =========================
spring.data.redis.host=localhost
spring.data.redis.port=6379

spring.data.redis.timeout=2000

spring.cache.type=redis

# =========================
# MinIO
# =========================
minio.internal-url=http://192.168.1.67:9000
minio.endpoint=http://192.168.1.67:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin123

minio.bucketStaff=staff-profile
minio.bucketPatient=hospital-files

# =========================
# SpringDoc (Swagger)
# =========================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

app.storage.type=minio
